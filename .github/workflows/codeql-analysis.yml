# CodeQL Analysis â€” GitHub Advanced Security
# Scans JavaScript/TypeScript for security vulnerabilities and code quality issues
# Uses "security-and-quality" query suite + custom queries for maximum coverage

name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    # Run weekly on Sundays at 06:00 UTC
    - cron: '0 6 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'actions' ]
        # actions: scans GitHub Actions workflows for injection vulnerabilities

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # security-and-quality: broader set of queries including
          # security, maintainability, and correctness checks
          queries: security-and-quality
          # Use a custom config if present (only for JS/TS)
          config-file: ${{ matrix.language == 'javascript-typescript' && './.github/codeql/codeql-config.yml' || '' }}

      # Autobuild attempts to build any compiled languages
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"
